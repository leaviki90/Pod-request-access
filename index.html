<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta name="author" content="Violeta Petrović">
    <meta name="description" content="Pod Request Access Landing Page">
    <meta name="keywords" content="html, css, javascript, responsive, flex">

    <!-- IOS compatibility -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Pod Request Access">
    <link rel="apple-touch-icon" type="image/png" href="apple-icon-144x144.png">

    <!--Android compatibility-->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="aplication-name" content="Pod Request Access">
    <link rel="icon" type="image/png" href="android-icon-192x192.png">

    <link rel="icon" type="image/png" href="favicon-32x32.png">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="css/responsive.css" rel="stylesheet" type="text/css" />
    <title>Pod Request Access</title>
</head>

<body>
    <section>
        <div class="container">
            <header>
                <a href="index.html" class="logo">
                    <img src="css/images/desktop/logo.svg" alt="logo">
                </a>
            </header>
            <h1>
                <span>Publish your podcasts</span>
                everywhere.
            </h1>
            <p>Upload your audio to Pod with a single click. We’ll then distribute your podcast to Spotify, Apple
                Podcasts,
                Google Podcasts, Pocket Casts and more!
            </p>
            <figure class="image-wrapper">
                <img src="css/images/desktop/spotify.svg" alt="spotify-logo">
                <img src="css/images/desktop/apple-podcast.svg" alt="apple-podcast-logo">
                <img src="css/images/desktop/google-podcasts.svg" alt="google-podcasts-logo">
                <img src="css/images/desktop/pocket-casts.svg" alt="pocket-casts-logo">
            </figure>
            <form action="" id="form" class="form">
                <div class="form-control">
                    <input type="text" id="email" placeholder="Email address" maxlength="28">
                    <small>Error message</small>
                </div>
                <button type="submit">Request Access</button>
            </form>
        </div>
        <div>
            <img src="css/images/desktop/image-host.jpg" alt="image-host" class="bg-desktop d-none">
            <img src="css/images/desktop/bg-pattern-dots.svg" alt="bg-pattern-dots" class="d-none dots">
        </div>
    </section>
    <img src="css/images/tablet/image-host.jpg" alt="image-host" class="d-none bg-tablet">
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
